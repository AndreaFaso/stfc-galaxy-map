<html>
<head>

    <title>Star Trek Fleet Command | Interactive Galaxy Map</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-theme.min.css">-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico"/>
</head>
<body class="">

<div id="map"></div>

<div id="edit-system-data" class="modal right modal-scrolling" tabindex="-1" role="dialog" aria-labelledby="edit-system-data-label" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-side modal-bottom-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="system-name">System Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="Name">Name</label>
                                <input type="text" name="Name" id="Name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="SystemID">Name</label>
                                <input type="text" name="SystemID" id="SystemID" class="form-control" placeholder="System ID">
                            </div>
                            <div class="col">
                                <label for="SystemLevel">Name</label>
                                <input type="text" name="SystemLevel" id="SystemLevel" class="form-control" placeholder="System Level">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Faction">Zone/Faction</label>
                                    <select class="form-control" id="Faction" name="Faction">
                                        <option>Independent/Neutral</option>
                                        <option>Federation</option>
                                        <option>Klingon</option>
                                        <option>Romulan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="WarpRequired">Warp Required</label>
                                <input type="text" class="form-control" id="WarpRequired" name="WarpRequired" placeholder="Warp Required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Station Hub: &nbsp;</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="StationHub1" name="StationHub" class="custom-control-input">
                                <label class="custom-control-label" for="StationHub1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="StationHub2" name="StationHub" class="custom-control-input">
                                <label class="custom-control-label" for="StationHub2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="StationHub3" name="StationHub" class="custom-control-input">
                                <label class="custom-control-label" for="StationHub3">Unknown</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Mines">Mines</label>
                            <select multiple class="form-control" id="Mines">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Enemy Ship Types</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="ShipTypes[]" id="ShipTypes1" value="Battleship">
                                <label class="custom-control-label" for="ShipTypes1">Battleship</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="ShipTypes[]" id="ShipTypes2" value="Explorer">
                                <label class="custom-control-label" for="ShipTypes2">Explorer</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="ShipTypes[]" id="ShipTypes3" value="Interceptor">
                                <label class="custom-control-label" for="ShipTypes3">Interceptor</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="ShipTypes[]" id="ShipTypes4" value="Survey">
                                <label class="custom-control-label" for="ShipTypes4">Survey</label>
                            </div>
                        </div>


                    </form>

                    <div class="form-group">
                        <div class="example example_tagclass">
                            <div class="bs-example">
                                <input type="text" id="LinkedSystems"/>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect waves-light" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary waves-effect waves-light">Update System Data</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

<!--<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet-src.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js"></script>
<script src="assets/js/leaflet.groupedlayercontrol.js" type="text/javascript"></script>

<script src="assets/js/stfc-map.js" type="text/javascript"></script>

</body>
</html>
