        <script>
        var m2px = 1;
        function newM2px() {
            var centerLatLng = map.getCenter();
            var pointC = map.latLngToContainerPoint(centerLatLng);
            var pointX = [pointC.x + 100, pointC.y];

            var latLngC = map.containerPointToLatLng(pointC);
            var latLngX = map.containerPointToLatLng(pointX);

            var distanceX = latLngC.distanceTo(latLngX)/100;

            reciprocal = 1 / distanceX;
            m2px = reciprocal;
        }
        function geoStyle(m) {
            return Math.ceil(m * m2px);
        }
        var crs = new L.Proj.CRS('USER:100000', '+proj=lcc +lat_1=40.66666666666666 +lat_2=41.03333333333333 +lat_0=40.16666666666666 +lon_0=-74 +x_0=300000 +y_0=0 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=us-ft +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false,
            zoomControl:true, maxZoom:14, minZoom:10
        }).fitBounds([[40.10923857290241,-77.53942745646816],[40.10927333134864,-77.53934457011245]]);
        var hash = new L.Hash(map);

        function style_stfcgalaxy_4_0() {
            return {
                pane: 'pane_stfcgalaxy_4',
                radius: geoStyle(0.5),
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: geoStyle(1),
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
            }
        }
        map.createPane('pane_stfcgalaxy_4');
        map.getPane('pane_stfcgalaxy_4').style.zIndex = 404;
        map.getPane('pane_stfcgalaxy_4').style['mix-blend-mode'] = 'normal';
        var layer_stfcgalaxy_4 = new L.geoJson(json_stfcgalaxy_4, {
            attribution: '',
            pane: 'pane_stfcgalaxy_4',
            onEachFeature: pop_stfcgalaxy_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_stfcgalaxy_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_stfcgalaxy_4);
        map.addLayer(layer_stfcgalaxy_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="./qgis/legend/stfcgalaxy_4.png" /> stfc-galaxy': layer_stfcgalaxy_4,'<img src="./qgis/legend/travelpaths_3.png" /> travel-paths': layer_travelpaths_3,'<img src="./qgis/legend/federationterritory_2.png" /> federation-territory': layer_federationterritory_2,'<img src="./qgis/legend/romulanterritory_1.png" /> romulan-territory': layer_romulanterritory_1,'<img src="./qgis/legend/klingonterritory_0.png" /> klingon-territory': layer_klingonterritory_0,},{collapsed:false}).addTo(map);
        setBounds();
        newM2px();

            layer_stfcgalaxy_4.setStyle(style_stfcgalaxy_4_0);
        map.on("zoomend", function(){
            newM2px();

            layer_stfcgalaxy_4.setStyle(style_stfcgalaxy_4_0);
